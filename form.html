<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mitoes QuizZ</title>
    <link rel="stylesheet" href="./css/defaults.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/newQuestions.css" />

    <script src="./js/toggles.js" defer></script>
    <script src="./js/darkthemetoggle.js" defer></script>
  </head>
  <body>
    <div class="area">
      <ul class="circles">
        <li>?</li>
        <li>?</li>
        <li>?</li>
        <li>?</li>
        <li>?</li>
        <li>?</li>
        <li>?</li>
        <li>?</li>
        <li>?</li>
        <li>?</li>
      </ul>
    </div>
    <header>
      <h1>miToes QuizZ</h1>
    </header>
    <main class="new_questions">
      <section>
        <form>
          <h2>Add new Questions!</h2>
          <fieldset>
            <legend>Your question:</legend>
            <textarea
              id="question"
              type="text"
              name="question"
              rows="7"
              placeholder="Your question"
              aria-describedby="your question"
            ></textarea>
          </fieldset>
          <fieldset>
            <legend>Your answer:</legend>
            <textarea
              id="answer"
              type="text"
              rows="7"
              placeholder="Your answer"
              aria-describedby="your answer"
            ></textarea>
          </fieldset>
          <fieldset>
            <label for="tag">Tag:</label>
            <input
              id="tag"
              name="tag"
              type="text"
              aria-describedby="A tag for your question"
              placeholder="Tag your question!"
            />
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <nav class="nav">
        <ul>
          <li>
            <a href="index.html" aria-label="Home">
              <div class="home"></div>
            </a>
          </li>
          <li>
            <a href="" aria-label="Bookmark">
              <div class="bookmark"></div>
            </a>
          </li>
          <li>
            <a href="new_questions.html" aria-label="new_questions">
              <div class="question"></div>
            </a>
          </li>
          <li>
            <a href="profile.html" aria-label="profile">
              <div class="profile"></div>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
